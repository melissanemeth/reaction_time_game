<!doctype html>
<html>
<head>
    <title>Reaction Game</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type = "text/css">

    body {
      font-family: Verdana, Geneva, sans-serif;
    }

    #box {
      height: 100px;
      width: 100px;
      display: none;
      position: relative;
    }

    .bold {
      font-weight: bold;
    }

    </style>

</head>

<body>

<h2>Test Your Reaction Time</h2>

<p>Click the squares and circles as fast as you can.</p>

<hr>

<p class="bold">Time: <span id="time">0</span> seconds</p>

<div id="box"></div>

<script type="text/javascript">

    function getRandomColor() {
      var letters = '0123456789ABCDEF'.split('');
      var color = '#';
      for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

  var clickTime; var createTime; var reactionTime;

  function createBox() {
  
    var time=Math.random();

    time=(time*3000);

    setTimeout(function () {

      if (Math.random()>0.5) {

        document.getElementById("box").style.borderRadius="50px";

        }  else {

        document.getElementById("box").style.borderRadius="0px";

      }

      var top=Math.random();

      top=top*200;

      var left=Math.random();

      left=left*500;

      document.getElementById("box").style.top=top+"px";

      document.getElementById("box").style.left=left+"px";

      document.getElementById("box").style.backgroundColor=getRandomColor();

      document.getElementById("box").style.display="block";

      createTime=Date.now();

    }, time);

  }

  document.getElementById("box").onclick=function() {

    clickTime=Date.now();

    reactionTime=(clickTime-createTime)/1000;

    document.getElementById("time").innerHTML=reactionTime;

    this.style.display = "none";

    createBox();
  }

  createBox();



</script>

</body>

</html>
